<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ranking de Vendas - Tema Escuro</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Ranking de Vendas</h1>

    <div class="top-3">
      <div id="first-place" class="place gold"></div>
      <div id="second-place" class="place silver"></div>
      <div id="third-place" class="place bronze"></div>
    </div>

    <div id="ranking-list" class="ranking-list"></div>

    <div class="buttons">
      <button id="show-tasks" class="button">Mais Pontuação</button>
      <button id="add-vendor" class="button">Adicionar Vendedor</button>
    </div>

    <div id="tasks-list" class="tasks-list"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
